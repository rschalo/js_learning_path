<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ToDo List</title>
    </head>
    <body>
        <h1>To use this web app, open the console and please use the following directions when prompted.</h1>
        <p>
            <ul>
                <li><strong>New:</strong> to add new item to the ToDo list</li>
                <li><strong>List:</strong> to list the existing items in the ToDo list</li>
                <li><strong>Delete:</strong> to delete an item from the ToDo list</li>
                <li><strong>Exit:</strong> to exit the program</li>
            </ul>
        </p>
        <script src="todo_app.js" charset="utf-8"></script>
    </body>
</html>
